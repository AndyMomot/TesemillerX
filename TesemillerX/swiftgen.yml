strings:
  inputs:
    - TesemillerX/Resources/Localization
  outputs:
    - templateName: structured-swift5
      output: TesemillerX/Resources/Localization/Strings.generated.swift
      params:
        enumName: Strings

xcassets:
  - inputs:
    - TesemillerX/Resources/Images
    outputs:
      - templateName: swift5
        output: TesemillerX/Resources/Images/Images.generated.swift
  - inputs:
    - TesemillerX/Resources/Colors/Colors.xcassets
    outputs:
      - templateName: swift5
        output: TesemillerX/Resources/Colors/Colors.generated.swift
        params:
          enumName: Colors
          
fonts:
  - inputs: TesemillerX/Resources/Fonts
    outputs:
    - templateName: swift5
      output: TesemillerX/Resources/Fonts/Fonts.generated.swift
      params:
        enumName: Fonts

